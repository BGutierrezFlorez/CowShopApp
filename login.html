<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CowShop - Iniciar Sesión</title>

    <!-- Enlaces a Google Fonts y Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Tu CSS Personalizado (el nuevo y simplificado) -->
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <a href="index.html" class="volver"><i class="bi bi-arrow-left"></i> Volver al Inicio</a>

    <!-- Contenedor principal para el formulario centrado -->
    <div class="form-wrapper">
        
        <!-- Formulario de Inicio de Sesión -->
        <form id="loginForm" novalidate>
            <h1 class="fw-bold">Iniciar Sesión</h1>
            <span class="mb-3 text-muted">Bienvenido de nuevo.</span>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com" required />
                <label for="loginEmail">Correo Electrónico</label>
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required />
                    <label for="loginPassword">Contraseña</label>
                    <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                </div>
                <button class="btn btn-outline-secondary toggle-password" type="button" aria-label="Mostrar u ocultar contraseña">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <button type="submit" class="btn-submit w-100 mt-2">Iniciar Sesión</button>

            <!-- ENLACE PARA IR A LA PÁGINA DE REGISTRO -->
            <div class="register-link">
                ¿No tienes una cuenta? <a href="registrarse.html">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/session.js"></script>
    <script src="js/login.js"></script> <!-- Asegúrate de usar el JS simplificado -->
</body>
</html>
