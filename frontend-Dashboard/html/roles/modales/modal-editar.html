<!-- Modal Editar Membresía -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditarMembresia">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Membresía</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Campo oculto para ID -->
          <input type="hidden" id="editar-id" name="editar-id">
          <div class="mb-3">
            <label for="editar-nombre" class="form-label">Nombre</label>
            <input type="text" id="editar-nombre" name="editar-nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="editar-valor" class="form-label">Valor</label>
            <input type="number" id="editar-valor" name="editar-valor" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
