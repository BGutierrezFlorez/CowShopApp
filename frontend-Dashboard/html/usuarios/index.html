<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>

  <div class="container">
    <div class="highlight">
      <h4><i class="fas fa-users text-primary me-2"></i> Sistema de Gestión de Usuarios</h4>
      <p class="mb-0">Añade, busca, edita o elimina usuarios del sistema de forma sencilla.</p>
    </div>
    
    <h2 class="text-center mb-4">Lista de Usuarios</h2>

    <div class="input-group mb-3">
      <input type="text" id="buscarUsuario" class="form-control" placeholder="Buscar por id">
      <button class="btn btn-outline-primary" id="btnBuscar"><i class="fas fa-search me-1"></i> Buscar</button>
      <button class="btn btn-outline-secondary" id="btnVerTodos">Mostrar Todos</button>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" id="btnNuevoUsuario">
        <i class="fas fa-user-plus me-1"></i> Nuevo Usuario
      </button>
    </div>

    <table class="table table-bordered table-striped table-hover">
      <thead class="table-primary text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Correo</th>
          <th>Celular</th>
          <th>Tipo de Membresía</th>
          <th>Tipo de Usuario</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-usuarios" class="text-center align-middle">
        <!-- Las filas de usuarios se insertarán aquí dinámicamente -->
        <tr>
          <td colspan="10">No hay usuarios para mostrar.</td>
        </tr>
      </tbody>
    </table>

    <nav>
      <ul class="pagination justify-content-center" id="paginacion">
        <!-- La paginación se generará aquí dinámicamente -->
      </ul>
    </nav>
  </div>

  <!-- Contenedor para modales dinámicos -->
  <div id="modales"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../js/usuarios/main.js"></script>
  <script type="module" src="../../js/usuarios/agregar.js"></script>
  <script type="module" src="../../js/usuarios/cargar.js"></script>
  <script type="module" src="../../js/usuarios/editar.js"></script>
</body>
</html>
