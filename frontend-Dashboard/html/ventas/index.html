<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="highlight">
      <h4><i class="fas fa-users text-primary me-2"></i> Sistema de Gestión de Ventas</h4>
      <p class="mb-0">Administra las ventas: crear, buscar, editar y eliminar.</p>
    </div>
    <h2 class="text-center mb-4">Listado de Ventas</h2>

    <div class="input-group mb-3">
      <input type="text" id="buscarVenta" class="form-control" placeholder="Buscar por id">
      <button class="btn btn-outline-primary" id="btnBuscar"><i class="fas fa-search me-1"></i> Buscar</button>
      <button class="btn btn-outline-secondary" id="btnVerTodos">Mostrar Todos</button>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" id="btnNuevaVenta" data-bs-toggle="modal" data-bs-target="#modalAgregarVenta">
        <i class="fas fa-cart-plus me-1"></i> Nueva Venta
      </button>
    </div>

    <table class="table table-bordered table-striped table-hover">
      <thead class="table-primary text-center">
        <tr>
          <th>ID</th>
          <th>ID Comprador</th>
          <th>Fecha Venta</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-ventas" class="text-center align-middle">
        <!-- Las filas de Ventas se insertarán aquí dinámicamente -->
        <tr>
          <td colspan="10">No hay Ventas para mostrar.</td>
        </tr>
      </tbody>
    </table>

    <nav>
      <ul class="pagination justify-content-center" id="paginacion">
        <!-- La paginación se generará aquí dinámicamente -->
      </ul>
    </nav>
  </div>

  <div id="modales">
    <!-- Modal agregar se inyecta/inyecta o se incluye estáticamente -->
  </div>

  <!-- Modal Agregar Venta -->
  <div class="modal fade" id="modalAgregarVenta" tabindex="-1" aria-labelledby="modalAgregarVentaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="formAgregarVenta">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarVentaLabel">Nueva Venta (Multiple)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Datos generales -->
          <div class="row g-3 mb-2">
            <div class="col-sm-4">
              <label class="form-label" for="idComprador">ID Comprador</label>
              <input type="number" min="1" class="form-control" id="idComprador" name="idComprador" required>
            </div>
            <div class="col-sm-4">
              <label class="form-label" for="fechaVenta">Fecha Venta</label>
              <input type="date" class="form-control" id="fechaVenta" name="fechaVenta" required>
            </div>
            <div class="col-sm-4">
              <label class="form-label" for="total">Total (COP)</label>
              <input type="text" class="form-control" id="total" name="total" readonly value="$0">
            </div>
          </div>
          <hr>
          <!-- Sección detalle vacas (precio eliminado del formulario de entrada) -->
          <div class="row g-2 align-items-end mb-2">
            <div class="col-sm-4">
              <label class="form-label" for="detalle-idVaca">ID Vaca</label>
              <input type="number" class="form-control" id="detalle-idVaca" min="1">
            </div>
            <div class="col-sm-8">
              <button type="button" class="btn btn-primary mt-4" id="btnAgregarVaca">
                <i class="fas fa-plus"></i> Agregar Vaca
              </button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-bordered mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID_Vaca</th>
                  <th>Precio</th>
                  <th>Nombre</th>
                  <th>Raza</th>
                  <th>Edad</th>
                  <th>Peso</th>
                  <th>Estado</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tabla-detalle-venta">
                <tr><td colspan="8" class="text-center text-muted">Sin vacas agregadas.</td></tr>
              </tbody>
            </table>
          </div>
          <div class="form-text mt-1">El precio se toma de la vaca.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnGuardarVenta">Registrar Venta</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Agregar (incluido estático para mejor rendimiento) -->
  <div data-include-modal-agregar></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Reemplazo de múltiples scripts por uno -->
  <script type="module" src="../../js/ventas/main.js"></script>
</body>
</html>
