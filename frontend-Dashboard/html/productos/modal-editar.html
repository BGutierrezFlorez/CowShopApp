<!-- Modal de edición de vaca -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="formEditarVaca">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarLabel">Editar Vaca</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <!-- Campo oculto para enviar el ID único de la vaca al backend -->
        <input type="hidden" name="idV" id="editar-idV" />

        <!-- ID de la vaca (visible pero no editable) -->
        <div class="mb-3">
          <label for="editar-id" class="form-label">ID Vaca</label>
          <input type="text" name="id" id="editar-id" class="form-control" readonly />
        </div>

        <!-- Campo Nombre -->
        <div class="mb-3">
          <label for="editar-nombre" class="form-label">Nombre de la Vaca</label>
          <input type="text" name="nombre" id="editar-nombre" class="form-control" required maxlength="80" />
        </div>

        <!-- Campo Raza -->
        <div class="mb-3">
          <label for="editar-raza" class="form-label">Raza</label>
          <select class="form-select" id="editar-raza" name="raza" required>
            <option selected disabled value="">Seleccione una raza...</option>
            <option value="Holstein">Holstein</option>
            <option value="Angus">Angus</option>
            <option value="Brahman">Brahman</option>
            <option value="Charolais">Charolais</option>
            <option value="Simmental">Simmental</option>
            <option value="Hereford">Hereford</option>
            <option value="Limousin">Limousin</option>
            <option value="Lechera">Lechera</option>
            <option value="Otra">Otra</option>
          </select>
        </div>

        <!-- Campo Peso -->
        <div class="mb-3">
          <label for="editar-peso" class="form-label">Peso (kg)</label>
          <input type="number" name="peso" id="editar-peso" class="form-control" required min="100" max="1500" step="0.1" />
        </div>

        <!-- Campo Precio -->
        <div class="mb-3">
          <label for="editar-precio" class="form-label">Precio (COP)</label>
          <input type="number" name="precio" id="editar-precio" class="form-control" required min="0" step="1000" />
          <div class="form-text">Ingrese el precio en pesos colombianos.</div>
        </div>

        <!-- Campo ID Vendedor -->
        <div class="mb-3">
          <label for="editar-idVendedor" class="form-label">ID del Vendedor</label>
          <input type="text" name="idVendedor" id="editar-id_vendedor" class="form-control" required maxlength="20" />
        </div>

        <!-- Campo Estado de Salud -->
        <div class="mb-3">
          <label for="editar-estadoSalud" class="form-label">Estado de Salud</label>
          <select class="form-select" id="editar-estado_salud" name="estadoSalud" required>
            <option selected disabled value="">Seleccione el estado...</option>
            <option value="Excelente">Excelente</option>
            <option value="Muy Bueno">Muy Bueno</option>
            <option value="Bueno">Bueno</option>
            <option value="Regular">Regular</option>
            <option value="Enfermo">Enfermo</option>
          </select>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
